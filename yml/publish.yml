name: Publish package to GitHub Packages

on:
  push:
    paths:
      - 'package.json'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
           fetch-depth: 0

      - name: Verify trigger reason
        run: |
          echo "🔍 工作流触发原因: package.json 文件发生了变化"
          echo "📁 变更的文件: ${{ github.event_name }} 事件"
          echo "🌿 当前分支: ${{ github.ref_name }}"
          echo "📝 提交信息: ${{ github.event.head_commit.message || 'N/A' }}"
          echo "🔗 提交哈希: ${{ github.sha }}"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install

      - name: Build Packages
        run: yarn build

      - name: Creating .npmrc
        if: success()
        run: |
          rm -rf .npmrc
          cat << EOF > "$HOME/.npmrc"
            @chengzao:registry=https://npm.pkg.github.com
            //npm.pkg.github.com/:_authToken=$GITHUB_TOKEN
          EOF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Github Packages
        if: success()
        run: |
          # Cleanup function to remove .npmrc
          cleanup() {
            rm -f "$HOME/.npmrc"
          }

          # Set trap to ensure cleanup runs on script exit
          trap cleanup EXIT

          # Get package version and name from package.json
          PUBLISH_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")

          # check npm package version is exist
          if npm view $PACKAGE_NAME@$PUBLISH_VERSION --registry=https://npm.pkg.github.com --json >/dev/null 2>&1; then
            echo "⚠️ 版本已经存在，跳过发布!"
            echo "📦 发布包: $PACKAGE_NAME"
            echo "🏷️ 版本号: $PUBLISH_VERSION"
            exit 1
          else
            if npm publish; then
              echo "✅ 发布成功！"
              echo "📦 包名称: $PACKAGE_NAME"
              echo "🏷️ 版本号: $PUBLISH_VERSION"
              echo "🌐 发布至: https://npm.pkg.github.com"
            else
              echo "❌ 发布失败!"
              echo "📦 发布包: $PACKAGE_NAME"
              echo "🏷️ 版本号: $PUBLISH_VERSION"
              exit 1
            fi
          fi
